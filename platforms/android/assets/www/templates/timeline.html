<ion-view title="Timeline">
<ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
      <button class="button button-icon icon ion-more" ng-click="showFilterPopover($event)"></button>
  </ion-nav-buttons>

  <ion-header-bar class="bar bar-stable bar-subheader item-input-inset">
      <div class="item-input-wrapper">
        <i class="icon ion-search placeholder-icon"></i>
        <input id="searchKey" type="search" placeholder="Search Schedule" ng-model="searchTxt"
               autocorrect="off" ng-change="setFilter()">
        <button class="button button-clear" ng-click="clear()">X</button>
      </div>
  </ion-header-bar>

    <ion-content class="has-header">
   <ion-list class="list">
          
          <ion-item ng-repeat="session in sessions" type="item-text-wrap"
                    class="item-avatar"
                    href="#/app/sessions/{{session.$id}}">
                    <img src="pics/{{session.pic}}"/>
                    
                    <p class="title">{{session.title}}</p>
          </ion-item>
      </ion-list>

    </ion-content>

</ion-view>

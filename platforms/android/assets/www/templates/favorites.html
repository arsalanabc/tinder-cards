<ion-view title="Wishlist">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios7-minus-outline" ng-click="showBtn()"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
      <!-- No item in the wishlist -->
        <p class="padLbl" ng-show="favorites.length==0">
        No items in wishlist. Go <a href="">add</a> some.</p>
      <!-- Display items -->
      <ion-list show-delete="showDelete" show-reorder="showReorder" can-swipe="listCanSwipe">
        
          <ion-item ng-repeat="favorite in favorites" type="item-text-wrap" class="item-avatar" href="#/app/sessions/{{favorite.id}}">
            <table class="wishTable">
              <tr>
                <td align="center">
                  <img src="pics/{{favorite.pic}}" />
                </td>
                <td align="left">{{favorite.title}}</td>
                <td align="right"> {{item.pts}} pts / {{item.totpts}} pts</td>
              </tr>
            </table>
            
            <ion-delete-button class="ion-minus-circled" ng-click="favorites.splice($index, 1)"></ion-delete-button>
          </ion-item>
      </ion-list>
  </ion-content>
</ion-view>

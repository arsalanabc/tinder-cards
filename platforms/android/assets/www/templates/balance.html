<ion-view title="Point Balance">
	<ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list card">
            <div class="item stable-bg">
                <h1 style="text-align: center;"> {{ptbal}} pts </h1>
                <div style="width: 100%; text-align: center">
                	<button class = "button button-calm" ng-click="openOptions();">Add Points</button>
                </div>
            </div>
            <div class="item item-body">
                <strong>TRANSACTION HISTORY</strong>
                <ul style="list-style: square; padding-left: 15px;text-indent: 10px">
                	<li>Purchased 100 pts</li>
                	<li>Granted 20 pts to Mountain Dew</li>
                </ul>
            </div>
        </div>
    </ion-content>
</ion-view>
